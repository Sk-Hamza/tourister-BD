<div class="login-area">
<div class="ca-form">
			<div class="container">
        <h3>Trip Details</h3>
        <div class="modal-area">
        			<div class="modal-area-1">
				          <label for="pick">Choose your Pickup Location:</label>
				  <select id="pick" class="form-control name" name="pick">
		 		    <option value="volvo">San Diego</option>
				    <option value="saab">Malibu Beach</option>
				    <option value="fiat">Mission Bay</option>
				    <option value="audi">Napa Bay</option>
				  </select> 
          
                 <label for="drop">Choose your DropOff Location:</label> 
				  <select id="drop" class="form-control name" name="drop">
		 		    <option value="volvo">San Diego</option>
				    <option value="saab">Malibu Beach</option>
				    <option value="fiat">Mission Bay</option>
				    <option value="audi">Napa Bay</option>
				  </select> 

                 <label for="sd">Start Date*</label>
          <input type="date" class="form-control name" id="sd"  aria-describedby="emailHelp" >  
          	  </div>
          	  	<div class="modal-area-2">
          		  <label for="ed">End Date*</label>
          <input type="date" class="form-control name" id="ed" >   


            <label for="np">Number of Passenger </label>
          <input type="Number" class="form-control name" id="np" >   

            <label for="sr">Choose your RV:</label> 
				  <select id="sr" class="form-control name" name="drop">
		 		    <option value="volvo">EuroCamper</option>
				    <option value="saab">Vanagon</option>
				    <option value="fiat">MotorHome</option>
				    <option value="audi">Ranger Van</option>
				    <option value="audi">Travel Trailer</option>
				    <option value="audi">Flying Clouds</option>
				  </select> 

			</div>
    	</div>
    </div>
</div>


<div class="ca-form-2">
			<div class="container">
        <h3>Personal Details</h3>
        <div class="modal-area">
        			<div class="modal-area-1">
				       
                 <label for="fn">First Name</label>
          <input type="text" class="form-control name" id="fn"  aria-describedby="emailHelp" >  

             <label for="ln">Last Name</label>
          <input type="text" class="form-control name" id="ln"  aria-describedby="emailHelp" >  

          	  </div>


          	  	<div class="modal-area-2">

          		  <label for="pn">Phone</label>
          <input type="text" class="form-control name" id="pn" >   


            <label for="em">Email</label>
          <input type="email" class="form-control name" id="em" >   

          

				  	</div>

    				</div>
      
        <button type="button" class="btn btn-primary" style="	color: #000;
	background: #fff;">Submit</button>
    </div>
</div>
